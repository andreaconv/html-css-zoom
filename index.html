<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <header class="d-flex align-center">

    <button>
      <i class="fa-solid fa-table-cells"></i>
      <span>Speaker View</span>
    </button>

    <button>
      <i class="fa-solid fa-maximize"></i>
    </button>

  </header>


  <main class="d-flex wrap">
    
    <div class="image">
      <img src="https://picsum.photos/200/150" alt="">
      <div class="text">
        <span><i class="fa-solid fa-microphone-lines-slash"></i></span>
        <span>Ciccillo Cacace</span>
        </div>
    </div>

  </main>


  <footer class="d-flex align-center">

    <nav class="left">
      <ul class="d-flex">

        <li class="d-flex">
          <i class="fa-solid fa-microphone"></i>
          <div>Mute</div>
        </li>

        <li>
          <i class="fa-solid fa-angle-up"></i>
        </li>

        <li class="d-flex">
          <i class="fa-solid fa-video"></i>
          <div>Stop Video</div>
        </li>

        <li>
          <i class="fa-solid fa-angle-up"></i>
        </li>
      </ul>
    </nav>

    <nav class="center">
      <ul class="d-flex">

        <li class="d-flex">
          <i class="fa-solid fa-user-plus"></i>
          <div>Invite</div>
        </li>

        <li class="d-flex">
          <i class="fa-solid fa-users"></i>
          <div>Manage partecipants</div>
        </li>

        <li class="d-flex">
          <i class="fa-solid fa-chart-column"></i>
          <div>Polling</div>
        </li>
        
        <li class="d-flex">
          <i class="fa-solid fa-share-from-square"></i>
          <div>Share Screen</div>
        </li>

        <li>
          <i class="fa-solid fa-angle-up"></i>
        </li>

        <li class="d-flex">
          <i class="fa-solid fa-comment"></i>
          <div>Chat</div>
        </li>

        <li class="d-flex">
          <i class="fa-solid fa-record-vinyl"></i>
          <div>Record</div>
        </li>

        <li class="d-flex">
          <i class="fa-solid fa-table-cells-large"></i>
          <div>Breakout Rooms</div>
        </li>

        <li class="d-flex">
          <i class="fa-solid fa-ellipsis"></i>
          <div>More</div>
        </li>

      </ul>
    </nav>

    <button>End meeting</button>

  </footer>

</body>
</html>
